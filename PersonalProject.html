<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Brain.js</title>
    <script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <h2>Train the Bot</h2>
    <input type="text" id="trainInput" placeholder="Question">
    <input type="text" id="trainOutput" placeholder="Answer">
    <button onclick="trainBot()">Train</button>

    <script>
        // Initialize the neural network
        const net = new brain.recurrent.LSTM();

        // Training data
        const trainingData = [
            { input: "hi", output: "Hello! How can I help you?" },
            { input: "how are you", output: "I'm a bot, so I'm always good!" },
            { input: "what is your name", output: "I'm your friendly chatbot!" },
        ];

        // Train the network
        function trainNetwork() {
            net.train(trainingData, {
                iterations: 1000, // Number of training iterations
                log: true, // Log progress to the console
            });
        }

        // Function to train the bot with new input/output pairs
        function trainBot() {
            const input = document.getElementById('trainInput').value;
            const output = document.getElementById('trainOutput').value;
            trainingData.push({ input, output });
            trainNetwork();
            alert('Bot trained successfully!');
            document.getElementById('trainInput').value = '';
            document.getElementById('trainOutput').value = '';
        }

        // Function to handle user messages
        function sendMessage() {
            const input = document.getElementById('userInput').value;
            const output = net.run(input);
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
            chatbox.innerHTML += `<p><strong>Bot:</strong> ${output}</p>`;
            document.getElementById('userInput').value = '';
        }

        // Initial training
        trainNetwork();
    </script>
</body>
</html>
