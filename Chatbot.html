<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Animation</title>
    <style>
        /*body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }*/

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            position: relative;
        }

        .left, .right {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
        }

        .box {
            width: 100px;
            height: 50px;
            background-color: #3498db;
            margin: 10px 0;
            opacity: 0;
            transform: scale(0.5);
        }

        .left .box {
            transform-origin: left;
        }

        .right .box {
            transform-origin: right;
        }

        .center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background-color: #e74c3c;
            z-index: -1;
        }

        @keyframes moveToCenter {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1) translateX(0);
                opacity: 1;
            }
        }

        .left .box, .right .box {
            animation: moveToCenter 5s forwards;
        }

        .left .box:nth-child(1) {
            animation-delay: 0s;
        }

        .left .box:nth-child(2) {
            animation-delay: 1s;
        }

        .left .box:nth-child(3) {
            animation-delay: 2s;
        }

        .right .box:nth-child(1) {
            animation-delay: 0s;
        }

        .right .box:nth-child(2) {
            animation-delay: 1s;
        }

        .right .box:nth-child(3) {
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="right">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="center"></div>
    </div>
</body>
</html>
